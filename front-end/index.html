<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimbursement System</title>
    <link rel="stylesheet" href="https://bulma.io/vendor/fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel = "stylesheet" href = "index.css">
  </head>
  <body>
    <section class="hero is-primary is-fullheight" style = "background-color: #1c1c1c;">
        <div class="hero-body">
          <div class="container">
            <div class="columns is-centered">
              <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                <div class = "box" style = "background-color: #e3e3e3ab;">
                    <div class = "box label" style = "text-align: center; background-color: #e3e3e3ab;">
                        Welcome to our Reimbursement System App!
                    </div>
                  <div class="field">
                    <label for="" class="label">Username</label>
                    <div class="control has-icons-left">
                      <input id = "username" type="text" placeholder="e.g. user1234" style = "background-color: #e3e3e3ab;" class="input is-info" required>
                      <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                      </span>
                    </div>
                  </div>
                  <div class="field">
                    <label for="" class="label">Password</label>
                    <div class="control has-icons-left">
                      <input id = "password" type="password" placeholder = "Password" style = "background-color: #e3e3e3ab;" class="input is-info" required>
                      <span class="icon is-small is-left">
                        <i class="fa fa-lock"></i>
                      </span>
                    </div>

                  </div>
                  <div class="my-container">
                    <button class="button is-success" id = "loginBtn">
                      Login
                    </button>
                    <button class="button is-success" id = "signUpBtn">
                        Sign up
                      </button>
                  </div>
                </div>
                <div id = "incorrect-credentials-container">
                  <p style="text-align: center;">Incorrect Username/password</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src = "index.js"></script>
  </body>
</html>
